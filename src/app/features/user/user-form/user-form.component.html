<div class="form-overlay">
  <h3>{{ user ? 'Edit User' : 'New User' }}</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="form.firstName" name="firstName" placeholder="First name" required />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="form.lastName" name="lastName" placeholder="Last name" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="form.email" name="email" placeholder="Email address" required />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" [(ngModel)]="form.phoneNumber" name="phoneNumber" placeholder="Phone number" required />
    </div>

    <div class="form-group" *ngIf="!isEditing">
      <label>Password</label>
      <input type="password" [(ngModel)]="form.password" name="password" placeholder="Password" required />
    </div>

    <div class="form-group">
      <label>Role</label>
      <select [(ngModel)]="form.roleId" name="roleId" required>
        <option [value]="0" disabled>Select a role</option>
        <option *ngFor="let role of roles" [value]="role.id">
          {{ role.name }}
        </option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit">Save</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
