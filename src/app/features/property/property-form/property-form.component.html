<div class="form-overlay">
  <h3>{{ property ? 'Edit Property' : 'New Property' }}</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="form.name" name="name" placeholder="Property name" required />
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" [(ngModel)]="form.address" name="address" placeholder="Street address" required />
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" [(ngModel)]="form.city" name="city" placeholder="City" required />
    </div>

    <div class="form-group">
      <label>Rooms</label>
      <input type="number" [(ngModel)]="form.rooms" name="rooms" min="1" />
    </div>

    <div class="form-group">
      <label>Price per Month (â‚¬)</label>
      <input type="number" [(ngModel)]="form.pricePerMonth" name="pricePerMonth" min="0" />
    </div>

    <div class="form-actions">
      <button type="submit">Save</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
