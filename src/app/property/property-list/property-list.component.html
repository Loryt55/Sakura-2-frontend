<app-property-form
  *ngIf="showForm"
  [property]="editingProperty"
  (save)="onSave($event)"
  (cancel)="cancelEdit()"
></app-property-form>

<div class="list-header">
  <h2>Properties</h2>
  <div class="header-actions">
    <button class="btn-refresh" (click)="loadProperties()">↻ Refresh</button>
    <button class="btn-add" (click)="addNew()">+ Add Property</button>
  </div>
</div>

<div class="property-grid">
  <div class="property-card" *ngFor="let prop of properties; trackBy: trackById">
    <h3>{{ prop.name }}</h3>
    <p class="card-location">{{ prop.address }}, {{ prop.city }}</p>

    <div class="card-meta">
      <span class="tag">{{ prop.rooms }} rooms</span>
      <span class="price">€{{ prop.pricePerMonth }}/mo</span>
    </div>

    <div class="card-actions">
      <button class="btn-edit" (click)="edit(prop)">Edit</button>
      <button class="btn-delete" (click)="delete(prop.id)">Delete</button>
    </div>
  </div>

  <div *ngIf="properties.length === 0" class="no-properties">
    <p>No properties found.</p>
  </div>
</div>
